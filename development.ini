[DEFAULT]
ming.chapman.uri = mongodb://localhost:27017/chapman
chapman.sleep_ms = 50

[app:main]
use = egg:chapman#chapman

[server:gevent]
use = egg:scommon#gevent_socketio
host = 0.0.0.0
port = 8080

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080


###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, dvapi

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_dvapi]
level = DEBUG
handlers =
qualname = dvapi

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
